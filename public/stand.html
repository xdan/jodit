				language: 'ua',
				filebrowser: {

						url: 'https://xdsoft.net/jodit/finder/'
					}
				},
				uploader: {
					url: 'https://xdsoft.net/jodit/finder/?action=fileUpload'
				},
				aiAssistant: {
					async aiAssistantCallback(prompt, htmlFragment) {
						return `<p>${'sdsd'.repeat(100)}</p>`.repeat(100);
						// Make API call to OpenAI
						return fetch(
							'https://api.openai.com/v1/chat/completions',
							{
								method: 'POST',
								mode: 'cors',
								headers: {
									'Content-Type': 'application/json',
									Authorization:
										'Bearer ' +
										Jodit.constants.TOKENS.TOKEN_GPT
								},
								body: JSON.stringify({
									model: 'gpt-3.5-turbo',
									messages: [
										{
											role: 'system',
											content: prompt
										},
										{
											role: 'user',
											content: htmlFragment
										}
									]
								})
							}
						)
							.then(response => response.json())
							.then(data => {
								if (data.error) {
									throw new Error(data.error.message);
								}

								return (
									Jodit.modules.Helpers.get(
										'choices.0.message.content',
										data
									) ?? ''
								);
							});
					}
				}
			});

			editor.value =  '<p style="font-size: 16.5pt; margin: 0"><a href="stand.html"><img src="https://xdsoft.net/jodit/finder/files/pexels-arianna-jade-4006617.jpg" id="lio" alt="Tada" style="margin: 1px 2px 3px 4px; border: 2px solid #f00;" title="Ola ha" width="300"></a>Body Subtitle</p>\n' +

				form.appendChild(
					editor.create.fromHTML(
						'<input name="content" value="' + res + '">'
					)
				);
			};
