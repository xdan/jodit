<!doctype html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
		/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Jodit Dev</title>
		<link rel="stylesheet" href="./app.css" />
		<link rel="stylesheet" href="./build/jodit.css" />
		<script src="./build/jodit.js"></script>
		<script src="./build/plugins/speech-recognize/speech-recognize.js"></script>
		<!--		<script src="./build/plugins/debug/debug.js"></script>-->
		<link rel="icon" href="https://xdsoft.net/jodit/pro/favicon.png" />
	</head>

	<body>
		<style>
			body {
				font-variant-ligatures: contextual;
				text-rendering: optimizespeed;
				-webkit-font-smoothing: antialiased;
			}

			#box {
				position: relative;
				height: 500px;
				padding: 100px;
				margin: 20px;
			}

			@media (max-width: 480px) {
				#box {
					padding: 0;
				}
			}
		</style>
		<div id="box">
			<h1>Jodit Test Document</h1>
			<form id="form">
				<div id="app"></div>
				<textarea id="editorNative">
					Hello <a href="https://xdsoft.net/jodit">Jodit</a> World!
				</textarea>
			</form>
		</div>
		<script>
			// const app = document.getElementById('app');
			// app.attachShadow({ mode: 'open' });
			// const root = app.shadowRoot;
			// root.innerHTML = '<link rel="stylesheet" href="./build/es2021/jodit.fat.min.css"/><div id="edit"></div>';
			// const editor = Jodit.make('root.getElementById('edit')', {
			const editor = Jodit.make('#editorNative', {
				// readonly: true,
				showXPathInStatusbar: false,
				placeholder: "Start typing...",
				toolbar: true,
				askBeforePasteHTML: false,
				cleanHTML: {
					pastedHTML: true,
				},
				buttons: [
					"fullsize",
				],
				style: {
					fontSize: "16px",
					lineHeight: "1.5",
					padding: "10px",
					// minheight: "65vh",
					maxheight: "65vh",
				},
				// iframe: true,
				iframeCSS: `
          body {
            margin: 0;
            padding: 0;
            font-size: 16px;
            line-height: 1.5;
          }
          table {
            border-collapse: collapse !important;
            width: 100% !important;
            border: 2px solid #000 !important;
          }
          th, td {
            border: 2px solid #000 !important;
            padding: 8px !important;
            text-align: left !important;
          }
          th {
            background-color: #f2f2f2 !important;
          }
        `,
				contentStyle: `
          table {
            border-collapse: collapse;
            width: 100%;
            border: 2px solid black !important;
          }
          th, td {
            border: 2px solid black !important;
            padding: 8px !important;
            text-align: left;
          }
        `,
				maxheight: "65vh",
				// direction: 'rtl',
				// tabIndex: 0,
				// shadowRoot: root,
				// safeMode: true,
				// disablePlugins: ['clean-html'],
				// iframe: true,
				// buttons: ['paragraph', 'align'],
				// theme: 'dark',
				// textIcons: true,
				controls: {
					paragraph: {
						// component: 'select',
					},
					align: {
						// component: 'select',
					},
					font: {
						// component: 'select',
					},
					fontsize: {
						// component: 'select',
					}
				},
				// fullsize: true,
				cache: true,
				// language: 'ua',
				filebrowser: {
					ajax: {
						url: 'https://xdsoft.net/jodit/finder/'
					}
				},
				uploader: {
					url: 'https://xdsoft.net/jodit/finder/?action=fileUpload'
				},
				aiAssistant: {
					async aiAssistantCallback(prompt, htmlFragment) {
						return `<p>${'sdsd'.repeat(100)}</p>`.repeat(100);
						// Make API call to OpenAI
						return fetch(
							'https://api.openai.com/v1/chat/completions',
							{
								method: 'POST',
								mode: 'cors',
								headers: {
									'Content-Type': 'application/json',
									Authorization:
										'Bearer ' +
										Jodit.constants.TOKENS.TOKEN_GPT
								},
								body: JSON.stringify({
									model: 'gpt-3.5-turbo',
									messages: [
										{
											role: 'system',
											content: prompt
										},
										{
											role: 'user',
											content: htmlFragment
										}
									]
								})
							}
						)
							.then(response => response.json())
							.then(data => {
								if (data.error) {
									throw new Error(data.error.message);
								}

								return (
									Jodit.modules.Helpers.get(
										'choices.0.message.content',
										data
									) ?? ''
								);
							});
					}
				},
				// language: 'ja',
				i18n: {
					ja: {
						'Please fill out this field': 'URLを入力してください',
					},
				},
			});
		</script>
		<style>
			.class1 {
				padding: 100px;
				border: 1px solid#26ae90;
				border-radius: 10px;
			}
		</style>
	</body>
</html>
