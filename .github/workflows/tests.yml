name: Run tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1 #Setup Node
      with:
        node-version: '14'
    - name: Run Karma Tests
      run: |
        npm install
        npm run test
